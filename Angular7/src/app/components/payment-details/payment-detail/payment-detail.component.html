<form [formGroup]="form" (ngSubmit)="submitForm()">
  <input type="hidden" formControlName="pMId">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle"
            [ngClass]="
              {
                'green-icon': form.controls['cardOwnerName'].valid,
                'red-icon': form.controls['cardOwnerName'].invalid && form.controls['cardOwnerName'].touched
              }
              ">
          </i>
        </div>
      </div>
      <input formControlName="cardOwnerName" class="form-control" placeholder="Card Owner Name">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="far fa-credit-card"
          [ngClass]="
          {
            'green-icon': form.controls['cardNumber'].valid,
            'red-icon': form.controls['cardNumber'].invalid && form.controls['cardNumber'].touched
          }
          ">
          </i>
        </div>
      </div>
      <input formControlName="cardNumber" class="form-control" placeholder="16 Digit Card Number">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-calendar-alt"
            [ngClass]="
            {
              'green-icon': form.controls['expirationDate'].valid,
              'red-icon': form.controls['expirationDate'].invalid && form.controls['expirationDate'].touched
            }
            ">
            </i>
          </div>
        </div>
        <input formControlName="expirationDate" class="form-control" placeholder="MM/YY">
      </div>
    </div>
    <div class="form-group col-md-5">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-key"
            [ngClass]="
            {
              'green-icon': form.controls['cVV'].valid,
              'red-icon': form.controls['cVV'].invalid && form.controls['cVV'].touched
            }
            ">
            </i>
          </div>
        </div>
        <input type="password" formControlName="cVV" class="form-control" placeholder="CVV">
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
  </div>
</form>
